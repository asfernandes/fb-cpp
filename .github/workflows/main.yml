name: CI and Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: main
  cancel-in-progress: true

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Cache vcpkg artifacts
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/downloads
            vcpkg/buildtrees
            vcpkg/packages
            build/Release/vcpkg_installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y doxygen graphviz ninja-build

      - name: Bootstrap vcpkg
        run: |
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics

      - name: Configure CMake
        run: |
          cmake -S . -B build/Release -DCMAKE_BUILD_TYPE=Release -G Ninja

      - name: Build Release targets
        run: |
          cmake --build build/Release

      - name: Build documentation
        run: |
          cmake --build build/Release --target docs

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build/Release/doc/docs/html

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Cache vcpkg artifacts
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/downloads
            vcpkg/buildtrees
            vcpkg/packages
            build/vcpkg_installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Bootstrap vcpkg
        shell: cmd
        run: |
          vcpkg\bootstrap-vcpkg.bat -disableMetrics

      - name: Configure CMake
        shell: cmd
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022"

      - name: Build Release targets
        shell: cmd
        run: |
          cmake --build build --config Release

  deploy-docs:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
